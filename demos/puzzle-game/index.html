<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMOPet Puzzle Game</title>
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
        body {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
                animation: fadeIn 1s ease-out;<style>
   @keyframes fadeIn {
       from { opacity: 0; transform: translateY(20px); }
       to { opacity: 1; transform: translateY(0); }
   }
        .puzzle-piece {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #00695c;
            border-radius: 10px;
            cursor: grab;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .puzzle-piece:active {
            cursor: grabbing;
        }

        #page-title {
            font-size: 2.5em;
            color: #00695c;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #page-subtitle {
            font-size: 1.3em;
            color: #004d40;
            margin-bottom: 30px;
        }

        #shuffle-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(145deg, #00b894, #00997a);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        #shuffle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .drop-zone {
    border: 3px dashed #00695c;
    border-radius: 10px;
    margin: 5px;
    width: 150px; /* Aggiunto */
    height: 150px; /* Aggiunto */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f8ff; /* Aggiunto per renderla più visibile */
    transition: background 0.3s ease;
}

.drop-zone:hover {
    background-color: #dcedc1; /* Cambio colore quando un pezzo viene trascinato sopra */
}
    </style>
</head>
<body>
    <h1 id="page-title">Welcome to the Puzzle Game!</h1>
    <p id="page-subtitle">You compose and discover the jungle with its animals!</p>

    <button id="shuffle-button" onclick="shufflePieces()">Shuffle Puzzle</button>

    <div id="puzzle-container">
        <img src="../../assets/new-jungle-puzzle/piece1_updated.png" class="puzzle-piece" alt="Puzzle Piece 1" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece2.jpg" class="puzzle-piece" alt="Piece 2" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece3.jpg" class="puzzle-piece" alt="Piece 3" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece4.jpg" class="puzzle-piece" alt="Piece 4" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece5.jpg" class="puzzle-piece" alt="Piece 5" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece6.jpg" class="puzzle-piece" alt="Piece 6" draggable="true">
    </div>
<div id="drop-zone-container" style="width: 600px; height: 400px; border: 3px dashed #00695c; border-radius: 10px; margin: 20px auto; display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
    <div class="drop-zone" id="zone1"></div>
    <div class="drop-zone" id="zone2"></div>
    <div class="drop-zone" id="zone3"></div>
    <div class="drop-zone" id="zone4"></div>
    <div class="drop-zone" id="zone5"></div>
    <div class="drop-zone" id="zone6">    
    </div>
</div>

<script>
    let draggedPiece = null;

    // Aggiungi event listeners per i pezzi del puzzle
    document.querySelectorAll('.puzzle-piece').forEach(piece => {
        piece.addEventListener('dragstart', handleDragStart);
        piece.addEventListener('dragend', handleDragEnd);
    });

    function handleDragStart(e) {
        draggedPiece = this; // Salva il pezzo che viene trascinato
        setTimeout(() => (this.style.opacity = '0.5'), 0); // Cambia l'opacità per feedback visivo
        console.log("Drag start:", draggedPiece); // Debug
    }

    function handleDragEnd(e) {
        setTimeout(() => (this.style.opacity = '1'), 0); // Ripristina l'opacità
        console.log("Drag end:", draggedPiece); // Debug
    }

    function shufflePieces() {
        const container = document.getElementById('puzzle-container');
        const pieces = Array.from(container.children);
        
        // Shuffle efficace
        pieces.sort(() => Math.random() - 0.5);
        
        // Riordina gli elementi nel DOM
        pieces.forEach(piece => container.appendChild(piece));
    }

    // Configura le drop zone
    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', e => e.preventDefault()); // Permette il dragover
        zone.addEventListener('drop', e => {
            e.preventDefault(); // Impedisce il comportamento predefinito
            console.log("Dropped on:", e.target); // Debug
            if (draggedPiece) {
                e.target.appendChild(draggedPiece); // Aggiunge il pezzo nella drop-zone
                draggedPiece = null; // Resetta la variabile dopo il drop
            }
        });
    });
</script>
    <div id="footer" style="text-align: center; padding: 10px; font-size: 12px; color: #555;">
  <p>Prototype in development by Leonardo TRONCI</p>
</div>
</body>
</html>
