<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMOPet Puzzle Game</title>
  <style>
    body {
      background: #a8e6cf;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .puzzle-piece {
      width: 150px;
      height: 150px;
      margin: 10px;
      object-fit: cover;
      border: 2px solid #00695c;
      box-shadow: 0 0 10px rgba(0, 150, 0, 0.5);
      transition: transform 0.3s;
    }
    .puzzle-piece:hover {
      transform: scale(1.05);
    }
    #page-title {
    width: 100%;
    text-align: center;
    font-size: 2.2em;
    color: #00695c;
    margin-top: 20px;
}

#page-subtitle {
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    color: #004d40;
    margin-bottom: 20px;
}

#shuffle-button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 1em;
    background-color: #00b894;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#shuffle-button:hover {
    background-color: #00997a;
}

  </style>
</head>
<body>
  <h1 id="page-title">Welcome to the Puzzle Game!</h1>
<p id="page-subtitle">You compose and discover the jungle with its animals!</p>

<button id="shuffle-button" onclick="shufflePieces()">Shuffle Puzzle</button>
<img src="assets/new-jungle-puzzle/piece1.jpg" class="puzzle-piece" id="piece1" alt="Piece 1" draggable="true">
<img src="assets/new-jungle-puzzle/piece2.jpg" class="puzzle-piece" id="piece2" alt="Piece 2" draggable="true">
<img src="assets/new-jungle-puzzle/piece3.jpg" class="puzzle-piece" id="piece3" alt="Piece 3" draggable="true">
<img src="assets/new-jungle-puzzle/piece4.jpg" class="puzzle-piece" id="piece4" alt="Piece 4" draggable="true">
<img src="assets/new-jungle-puzzle/piece5.jpg" class="puzzle-piece" id="piece5" alt="Piece 5" draggable="true">
<img src="assets/new-jungle-puzzle/piece6.jpg" class="puzzle-piece" id="piece6" alt="Piece 6" draggable="true">
  <div id="puzzle-grid">
    <div class="drop-zone"></div>
    <div class="drop-zone"></div>
    <div class="drop-zone"></div>
    <div class="drop-zone"></div>
    <div class="drop-zone"></div>
    <div class="drop-zone"></div>
</div>

<script>
function shufflePieces() {
    const pieces = document.querySelectorAll('.puzzle-piece');
    pieces.forEach(piece => {
        piece.style.order = Math.floor(Math.random() * 10);
    });
}
</script>
<script>
document.querySelectorAll('.puzzle-piece').forEach(piece => {
    piece.addEventListener('dragstart', (event) => {
        event.dataTransfer.setData('text/plain', event.target.id);
    });
});

document.querySelectorAll('.drop-zone').forEach(zone => {
    zone.addEventListener('dragover', (event) => {
        event.preventDefault();
    });

    zone.addEventListener('drop', (event) => {
        event.preventDefault();
        const pieceId = event.dataTransfer.getData('text/plain');
        const piece = document.getElementById(pieceId);
        event.target.appendChild(piece);
    });
});
</script>
</body>
</html>
</body>
</html>
