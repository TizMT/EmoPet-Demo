<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMOPet Puzzle Game</title>
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    <style>
        body {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
                animation: fadeIn 1s ease-out;
        }

        .puzzle-piece {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #00695c;
            border-radius: 10px;
            cursor: grab;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .puzzle-piece:active {
            cursor: grabbing;
        }

        #page-title {
            font-size: 2.5em;
            color: #00695c;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #page-subtitle {
            font-size: 1.3em;
            color: #004d40;
            margin-bottom: 30px;
        }

        #shuffle-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(145deg, #00b894, #00997a);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        #shuffle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .drop-zone {
            border: 3px dashed #00695c;
            border-radius: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Welcome to the Puzzle Game!</h1>
    <p id="page-subtitle">You compose and discover the jungle with its animals!</p>

    <button id="shuffle-button" onclick="shufflePieces()">Shuffle Puzzle</button>

    <div id="puzzle-container">
        <!-- Aggiungi qui i div per le drop zone se vuoi un'area specifica -->
        <img src="../../assets/new-jungle-puzzle/piece1_updated.png" alt="Puzzle Piece 1">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece2.jpg" class="puzzle-piece" alt="Piece 2" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece3.jpg" class="puzzle-piece" alt="Piece 3" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece4.jpg" class="puzzle-piece" alt="Piece 4" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece5.jpg" class="puzzle-piece" alt="Piece 5" draggable="true">
        <img src="/EmoPet-Demo/assets/new-jungle-puzzle/piece6.jpg" class="puzzle-piece" alt="Piece 6" draggable="true">
    </div>

    <script>
        let draggedPiece = null;

        // Aggiungi event listeners per il drag-and-drop
        document.querySelectorAll('.puzzle-piece').forEach(piece => {
            piece.addEventListener('dragstart', handleDragStart);
            piece.addEventListener('dragend', handleDragEnd);
        });

        function handleDragStart(e) {
            draggedPiece = this;
            setTimeout(() => (this.style.opacity = '0.5'), 0);
        }

        function handleDragEnd(e) {
            draggedPiece = null;
            setTimeout(() => (this.style.opacity = '1'), 0);
        }

        function shufflePieces() {
            const container = document.getElementById('puzzle-container');
            const pieces = Array.from(container.children);
            
            // Shuffle efficace
            pieces.sort(() => Math.random() - 0.5);
            
            // Riordina gli elementi nel DOM
            pieces.forEach(piece => container.appendChild(piece));
        }

        // Aggiungi questo se vuoi implementare le drop zone
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => {
            e.preventDefault();
            if (e.target.classList.contains('drop-zone')) {
                e.target.appendChild(draggedPiece);
            }
        });
    </script>
    <div id="footer" style="text-align: center; padding: 10px; font-size: 12px; color: #555;">
  <p>Prototype in development by Leonardo TRONCI</p>
</div>
</body>
</html>
