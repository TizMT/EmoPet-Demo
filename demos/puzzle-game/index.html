<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMOPet Puzzle Game</title>
  <style>
    body {
      background: #a8e6cf;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .puzzle-piece {
      width: 150px;
      height: 150px;
      margin: 10px;
      object-fit: cover;
      border: 2px solid #00695c;
      box-shadow: 0 0 10px rgba(0, 150, 0, 0.5);
      transition: transform 0.3s;
    }
    .puzzle-piece:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="page-title">Welcome to the Puzzle Game!</h1>
<p id="page-subtitle">You compose and discover the jungle with its animals!</p>

<button id="shuffle-button" onclick="shufflePieces()">Shuffle Puzzle</button>


<img src="../../assets/new-jungle-puzzle/piece1.jpg" class="puzzle-piece" alt="Piece 1">
<img src="../../assets/new-jungle-puzzle/piece2.jpg" class="puzzle-piece" alt="Piece 2">
<img src="../../assets/new-jungle-puzzle/piece3.jpg" class="puzzle-piece" alt="Piece 3">
<img src="../../assets/new-jungle-puzzle/piece4.jpg" class="puzzle-piece" alt="Piece 4">
<img src="../../assets/new-jungle-puzzle/piece5.jpg" class="puzzle-piece" alt="Piece 5">
<img src="../../assets/new-jungle-puzzle/piece6.jpg" class="puzzle-piece" alt="Piece 6">

</body>
</html>
